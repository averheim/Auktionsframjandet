<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" role="form">

        <div class="form-group" ng-class="{ 'has-error': form.username.$touched && form.username.$invalid }">
            <label for="username">E-mail</label>
            <input type="email" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$touched && form.username.$invalid" class="help-block">E-mail ogiltig</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$invalid}">
            <label for="password">Lösenord</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$touched && form.password.$invalid" class="help-block">Lösenord behövs</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="doLogin(username, password)">Login</button>
            <a href="/" class="btn btn-link">Avbryt</a>
        </div>
        <br>
        <p class="error" ng-show="failedLogin > 0">Inloggningen misslyckades, kontrollera användarnamn och lösenord!</p>

    </form>
</div>
