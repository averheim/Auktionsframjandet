<div>
    <select ng-model = "selectedCategory">
        <option value="">All</option>
        <option ng-repeat="category in categories" value="{{category.id}}">
            {{category.name}}

        </option>
    </select>
</div>



<div>
    <input ng-model="searchTerm" placeholder="Search Product">

    </input>
</div>




<ul class="list-group">
    <li class="list-group-item" ng-repeat="auction in auctions | filter: {categoryId : selectedCategory} | filter: {name: searchTerm}">
        <div ng-click="auctionSelected(auction)" class="row">

            <div class="col-md-8">
                <img class="productImage thumbnail zoom pull-left" ng-src="{{auction.imageUrl}}">
                <div class="col-md-6 col-md-offset-1">
                    <p>{{auction.name}}</p>
                    <p>KÃ¶p nu: {{auction.buyNowPrice + 'kr'}}</p>
                </div>
            </div>

        </div>


    </li>
</ul>
