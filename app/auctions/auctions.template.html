<div class="container-fluid">
<div class=row>
    <div class="col-md-8">
    <select ng-model = "selectedCategory">
        <option value="">All</option>
        <option ng-repeat="category in categories" value="{{category.id}}">
            {{category.name}}
        </option>
    </select></div>

    <div class="input-group" class="col-md-8">
        <input type="text" class="form-control" ng-model="searchTerm" placeholder="Sök produkt">


</div>

</div>



<ul class="list-group">
    <li class="list-group-item animate-repeat" ng-repeat="auction in auctions | filter: {categoryId : selectedCategory} | filter: {name: searchTerm }" ng-if="item.Show" ng-show="hasResults">
        <div ng-click="auctionSelected(auction)" class="row">

            <div class="col-md-8">
                <img class="productImage thumbnail zoom pull-left" ng-src="{{auction.imageUrl}}">
                <div class="col-md-6 col-md-offset-1">
                    <p>{{auction.name}}</p>
                    <p>Köp nu: {{auction.buyNowPrice + 'kr'}}</p>

                </div>
            </div>

        </div>


    </li>
</ul>

</div>
